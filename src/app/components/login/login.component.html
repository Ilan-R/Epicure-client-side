<div class="container" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Log in</mat-card-title>
            </mat-card-header>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <mat-card-content>
                <div class="form-group">
                  <mat-form-field>
                    <mat-card-subtitle>Username</mat-card-subtitle>
                    <input matInput type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; loginForm.controls.email.errors }" />
                  </mat-form-field>
                  <div *ngIf="submitted &amp;&amp; loginForm.controls['email'].errors" class="text-danger">
                      <mat-error *ngIf="loginForm.controls['email'].errors.required">Email is required</mat-error>
                      <mat-error *ngIf="loginForm.controls['email'].errors.email">Email must be a valid email address</mat-error>
                  </div>
                </div>
                <div class="form-group">
                  <mat-form-field>
                    <mat-card-subtitle>Password</mat-card-subtitle>
                    <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; loginForm.controls.password.errors }"  />
                  </mat-form-field>
                  <div *ngIf="submitted &amp;&amp; loginForm.controls['password'].errors" class="text-danger">
                      <mat-error *ngIf="loginForm.controls['password'].errors.required">Password is required</mat-error>
                      <mat-error *ngIf="loginForm.controls['password'].errors.minlength">Password must be at least 6 characters</mat-error>
                  </div>
                </div>
                <div class="form-group" fxLayout="column" fxLayoutGap="5px">
                    <button mat-stroked-button type="submit" class="btn-block">Login</button>
                    <a (click)="openDialog()">Not registered? click here</a>
                </div>
              </mat-card-content>  
            </form>
      </mat-card>
</div>
