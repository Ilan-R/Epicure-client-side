<div  class='container-fluid' ngClass.gt-sm="desktop">
  <owl-carousel [options]="SlideOptions" [items]="mode ? restaurants : dishes" [carouselClasses]="['owl-theme', 'sliding']">
    <div class="item" *ngFor="let item of mode ? restaurants : dishes">
        <app-restaurant-detail [restaurant] = "item" [mode]="mode"></app-restaurant-detail>
    </div>
  </owl-carousel>
</div>
