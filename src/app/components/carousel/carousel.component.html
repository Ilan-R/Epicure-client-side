<div  class='container-fluid' ngClass.gt-sm="desktop">
  <owl-carousel [options]="SlideOptions" [items] = restaurants [carouselClasses]="['owl-theme', 'sliding']">
    <div class="item" *ngFor="let item of restaurants">
        <app-restaurant-detail [restaurant] = "item"></app-restaurant-detail>
    </div>
  </owl-carousel>
</div>
